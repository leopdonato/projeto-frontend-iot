<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 24rem; border-radius: 12px;">
    <div class="card-body">
      <div class="text-center mb-4">
        <img src="assets/images/logo.png" alt="logo" class="logo" width="150" />
      </div>
      <h5 class="card-title text-center mb-4 text-primary">Bem-vindo ao PureSense</h5>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="email" class="form-label text-secondary">E-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Digite seu e-mail"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            E-mail invÃ¡lido.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-secondary">Senha</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Digite sua senha"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            A senha deve ter pelo menos 6 caracteres.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div *ngIf="errorMessage" class="text-danger text-center mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
